{% extends 'index.html' %}
{% block content %}
    <form action="{{ url_for('pie_fn') }}" id='form'>
        <div class="row d-flex justify-content-around" >

            <!-- Hue -->
            <select class="col-2 form-control" name="hue" onchange="form.submit()">
                {% if focus_hue == 'JobSatisfaction'%}
                    <option value="JobSatisfaction" selected>JobSatisfaction</option>
                    <option value="MaritalStatus">MaritalStatus</option>
                    <option value="Attrition">Attrition</option>
                {% elif focus_hue == 'MaritalStatus' %}
                    <option value="JobSatisfaction">JobSatisfaction</option>
                    <option value="MaritalStatus" selected>MaritalStatus</option>
                    <option value="Attrition">Attrition</option>
                {% elif focus_hue == 'Attrition' %}
                    <option value="JobSatisfaction">JobSatisfaction</option>
                    <option value="MaritalStatus" >MaritalStatus</option>
                    <option value="Attrition" selected>Attrition</option>
                {% endif %}
            </select>

        </div>
    </form>

    <!-- Plot -->
    <div class="chart mt-4" id="plot">
        <script>
            var graphs = {{plot | safe}};
            Plotly.plot('plot',graphs,{});
        </script>
    </div>
{% endblock  %}
